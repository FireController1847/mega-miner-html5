<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="web/css/reset.css">
    <style>
        body {
            overflow: hidden; background-color: #ff9900;
        }
        canvas {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #0099ff;
            image-rendering: optimizeSpeed;             /* Older versions of FF          */
            image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
            image-rendering: -webkit-optimize-contrast; /* Safari                        */
            image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
            image-rendering: pixelated;                 /* Awesome future-browsers       */
            -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
        }
        #fade {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-color: black;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="fade"></div>
    <script src="node_modules/easeljs/lib/easeljs.min.js"></script>
    <script src="node_modules/preloadjs/lib/preloadjs.min.js"></script>
    <script src="node_modules/seedrandom/seedrandom.min.js"></script>
    <script src="web/js/bundle.js"></script>
</body>
</html>
